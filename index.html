<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog Elden Ring - Présentation</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181818 0%, #232323 100%);
      font-family: 'Cinzel', 'Segoe UI', serif;
      color: #e7c873;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 0 30px 0;
      background: linear-gradient(90deg, #181818 60%, #2d2d2d 100%);
      border-bottom: 3px solid #e7c873;
      box-shadow: 0 4px 24px 0 #000a;
    }

    header h1 {
      margin: 0;
      color: #e7c873;
      font-size: 2.8em;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000, 0 0 8px #e7c87344;
      font-family: 'Cinzel', serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #181818;
      border-bottom: 1px solid #e7c87344;
      padding: 10px 0 5px 0;
      font-size: 1.1em;
    }
    nav a {
      color: #e7c873;
      text-decoration: none;
      transition: color 0.2s;
      font-family: 'Cinzel', serif;
    }
    nav a:hover {
      color: #7fc7a5;
      text-shadow: 0 0 8px #e7c87388;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 50px 0 60px 0;
      background: linear-gradient(120deg, #232323 60%, #181818 100%);
      box-shadow: 0 8px 32px 0 #000a;
    }

    .carousel {
      display: flex;
      gap: 0;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 340px;
      perspective: 1200px;
      /* pas de transition ici, gérée sur les bulles */
    }

    .bubble {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(.77,0,.18,1), opacity 0.4s, filter 0.4s;
      opacity: 0.5;
      filter: blur(1px) grayscale(0.3);
      z-index: 1;
    }
    .bubble.active {
      opacity: 1;
      filter: none;
      z-index: 2;
      box-shadow: 0 0 48px 0 #e7c87355, 0 0 0 12px #000a;
      transform: scale(1.1) translate(-50%, -50%) !important;
    }
    .bubble h2 {
      margin-top: 60px;
      font-size: 1.25em;
      color: #e7c873;
      font-family: 'Cinzel', serif;
      text-shadow: 0 2px 8px #000, 0 0 8px #e7c87344;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.2em;
      background: rgba(24, 24, 24, 0.7);
      border: none;
      color: #e7c873;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #000a;
      transition: background 0.2s, color 0.2s;
    }
    .arrow:hover {
      background: #e7c873;
      color: #181818;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 24px 0 16px 0;
      background: #181818;
      border-top: 2px solid #e7c873;
      color: #bba96b;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: 0 -4px 24px 0 #000a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Exploration de l'univers Elden Ring</h1>
  </header>

  <nav>
    <a href="tous-les-boss.html">Tous les Boss</a>
    <a href="toutes-les-zones.html">Toutes les Zones</a>
    <a href="histoire.html">L'Histoire</a>
    <a href="but.html">But du Jeu</a>
    <a href="ventes-avis.html">Ventes & Avis</a>
    <a href="speedrun.html">Speedrun</a>
    <a href="createurs.html">Créateurs</a>
  </nav>

  <div class="carousel-container">
    <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <!-- Les bulles seront générées dynamiquement par JS -->
    </div>
    <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <footer>
    Projet Terminale - Blog Elden Ring © 2025
  </footer>

  <script>
    // Liste des bulles (sections)
    const bubblesData = [
      { section: 'tous-les-boss', label: 'Tous les Boss' },
      { section: 'toutes-les-zones', label: 'Toutes les Zones' },
      { section: 'histoire', label: "L'Histoire du Jeu" },
      { section: 'but', label: 'Le But du Jeu' },
      { section: 'ventes-avis', label: 'Ventes, Joueurs & Avis' },
      { section: 'speedrun', label: 'Catégories de Speedrun' },
      { section: 'createurs', label: 'Créateurs du Jeu' }
    ];

    const carousel = document.getElementById("carousel");
    let scrollIndex = 0;
    const bubbleCount = bubblesData.length;
    const radius = 420; // rayon du cylindre
    let bubbleDivs = [];

    function renderCarousel() {
      carousel.innerHTML = '';
      bubbleDivs = [];
      for (let i = 0; i < bubbleCount; i++) {
        const b = bubblesData[i];
        const div = document.createElement('div');
        div.className = 'bubble';
        div.onclick = () => goTo(b.section);
        div.innerHTML = `<h2>${b.label}</h2>`;
        carousel.appendChild(div);
        bubbleDivs.push(div);
      }
      updateCarousel3D();
    }
    renderCarousel();

    function updateCarousel3D() {
      for (let i = 0; i < bubbleCount; i++) {
        // Calculer l'angle relatif à la bulle centrale
        let angle = ((i - scrollIndex + bubbleCount) % bubbleCount) * (360 / bubbleCount);
        if (angle > 180) angle -= 360; // pour tourner dans le bon sens
        // Positionner chaque bulle sur le cylindre
        const rad = angle * Math.PI / 180;
        const x = Math.sin(rad) * radius;
        const z = Math.cos(rad) * radius;
        bubbleDivs[i].style.transform = `translate(-50%, -50%) translateX(${x}px) translateZ(${-z}px)`;
        bubbleDivs[i].style.opacity = Math.abs(angle) < 90 ? 1 : 0.3;
        bubbleDivs[i].classList.toggle('active', angle === 0);
      }
    }

    function scrollCarousel(direction) {
      scrollIndex = (scrollIndex + direction + bubbleCount) % bubbleCount;
      updateCarousel3D();
    }

    function goTo(section) {
      window.location.href = section + ".html";
    }
  </script>
</body>
</html>
