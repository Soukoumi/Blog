<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog Elden Ring - Présentation</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181818 0%, #232323 100%);
      font-family: 'Cinzel', 'Segoe UI', serif;
      color: #e7c873;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 0 30px 0;
      background: linear-gradient(90deg, #181818 60%, #2d2d2d 100%);
      border-bottom: 3px solid #e7c873;
      box-shadow: 0 4px 24px 0 #000a;
    }

    header h1 {
      margin: 0;
      color: #e7c873;
      font-size: 2.8em;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000, 0 0 8px #e7c87344;
      font-family: 'Cinzel', serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #181818;
      border-bottom: 1px solid #e7c87344;
      padding: 10px 0 5px 0;
      font-size: 1.1em;
    }
    nav a {
      color: #e7c873;
      text-decoration: none;
      transition: color 0.2s;
      font-family: 'Cinzel', serif;
    }
    nav a:hover {
      color: #7fc7a5;
      text-shadow: 0 0 8px #e7c87388;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 50px 0 60px 0;
      background: linear-gradient(120deg, #232323 60%, #181818 100%);
      box-shadow: 0 8px 32px 0 #000a;
    }

    .carousel {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s cubic-bezier(.77,0,.18,1);
    }

    .bubble {
      min-width: 320px;
      height: 320px;
      background: radial-gradient(circle at 60% 40%, #232323 60%, #181818 100%);
      border: 4px solid #e7c873;
      box-shadow: 0 0 32px 0 #e7c87322, 0 0 0 8px #000a;
      border-radius: 50%;
      text-align: center;
      padding: 36px 20px 0 20px;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      position: relative;
      overflow: hidden;
    }
    .bubble:hover {
      transform: scale(1.07) rotate(-2deg);
      background: radial-gradient(circle at 60% 40%, #2d2d2d 70%, #232323 100%);
      box-shadow: 0 0 48px 0 #e7c87355, 0 0 0 12px #000a;
    }
    .bubble h2 {
      margin-top: 60px;
      font-size: 1.25em;
      color: #e7c873;
      font-family: 'Cinzel', serif;
      text-shadow: 0 2px 8px #000, 0 0 8px #e7c87344;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.2em;
      background: rgba(24, 24, 24, 0.7);
      border: none;
      color: #e7c873;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #000a;
      transition: background 0.2s, color 0.2s;
    }
    .arrow:hover {
      background: #e7c873;
      color: #181818;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 24px 0 16px 0;
      background: #181818;
      border-top: 2px solid #e7c873;
      color: #bba96b;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: 0 -4px 24px 0 #000a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Exploration de l'univers Elden Ring</h1>
  </header>

  <nav>
    <a href="tous-les-boss.html">Tous les Boss</a>
    <a href="toutes-les-zones.html">Toutes les Zones</a>
    <a href="histoire.html">L'Histoire</a>
    <a href="but.html">But du Jeu</a>
    <a href="ventes-avis.html">Ventes & Avis</a>
    <a href="speedrun.html">Speedrun</a>
    <a href="createurs.html">Créateurs</a>
  </nav>

  <div class="carousel-container">
    <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <!-- Les bulles seront générées dynamiquement par JS -->
    </div>
    <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <footer>
    Projet Terminale - Blog Elden Ring © 2025
  </footer>

  <script>
    // Liste des bulles (sections)
    const bubblesData = [
      { section: 'tous-les-boss', label: 'Tous les Boss' },
      { section: 'toutes-les-zones', label: 'Toutes les Zones' },
      { section: 'histoire', label: "L'Histoire du Jeu" },
      { section: 'but', label: 'Le But du Jeu' },
      { section: 'ventes-avis', label: 'Ventes, Joueurs & Avis' },
      { section: 'speedrun', label: 'Catégories de Speedrun' },
      { section: 'createurs', label: 'Créateurs du Jeu' }
    ];

    const carousel = document.getElementById("carousel");
    let scrollIndex = 0;
    const bubbleWidth = 360; // taille d'une bulle + gap

    // Générer les bulles avec duplicata pour effet infini
    function renderCarousel() {
      // On duplique la dernière bulle au début et la première à la fin
      const bubbles = [];
      // Dupliqué fin -> début
      bubbles.push(bubblesData[bubblesData.length - 1]);
      // Les vraies bulles
      bubbles.push(...bubblesData);
      // Dupliqué début -> fin
      bubbles.push(bubblesData[0]);
      // Générer le HTML
      carousel.innerHTML = '';
      bubbles.forEach((b, i) => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.onclick = () => goTo(b.section);
        div.innerHTML = `<h2>${b.label}</h2>`;
        carousel.appendChild(div);
      });
    }
    renderCarousel();

    // Positionner sur la première vraie bulle
    scrollIndex = 1;
    carousel.style.transform = `translateX(${-scrollIndex * bubbleWidth}px)`;

    function scrollCarousel(direction) {
      scrollIndex += direction;
      carousel.style.transition = 'transform 0.5s cubic-bezier(.77,0,.18,1)';
      carousel.style.transform = `translateX(${-scrollIndex * bubbleWidth}px)`;
      // Après la transition, si on est sur un duplicata, on saute sans animation
      setTimeout(() => {
        if (scrollIndex === 0) {
          // On était sur le duplicata de fin, on saute à la vraie dernière
          carousel.style.transition = 'none';
          scrollIndex = bubblesData.length;
          carousel.style.transform = `translateX(${-scrollIndex * bubbleWidth}px)`;
        } else if (scrollIndex === bubblesData.length + 1) {
          // On était sur le duplicata de début, on saute à la vraie première
          carousel.style.transition = 'none';
          scrollIndex = 1;
          carousel.style.transform = `translateX(${-scrollIndex * bubbleWidth}px)`;
        }
      }, 510); // attendre la fin de la transition
    }

    function goTo(section) {
      window.location.href = section + ".html";
    }
  </script>
</body>
</html>
