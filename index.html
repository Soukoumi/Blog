<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog Elden Ring - Présentation</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px;
      background: #1a1a1a;
      border-bottom: 2px solid gold;
    }

    header h1 {
      margin: 0;
      color: gold;
      font-size: 2.5em;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 40px 0;
    }

    .carousel {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease-in-out;
    }

    .bubble {
      min-width: 300px;
      height: 300px;
      background-color: #2c2c2c;
      border: 3px solid gold;
      border-radius: 50%;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .bubble:hover {
      transform: scale(1.05);
      background-color: #3a3a3a;
    }

    .bubble h2 {
      margin-top: 40px;
      font-size: 1.3em;
      color: #ffd700;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: gold;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      border-top: 2px solid gold;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Exploration de l'univers Elden Ring</h1>
  </header>

  <div class="carousel-container">
    <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <div class="bubble" onclick="goTo('intro')">
        <h2>Qu'est-ce qu'Elden Ring ?</h2>
      </div>
      <div class="bubble" onclick="goTo('gameplay')">
        <h2>Gameplay et Difficulté</h2>
      </div>
      <div class="bubble" onclick="goTo('world')">
        <h2>Les Terres Intermédiaires</h2>
      </div>
      <div class="bubble" onclick="goTo('culte')">
        <h2>Pourquoi ce jeu est culte ?</h2>
      </div>
    </div>
    <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <footer>
    Projet Terminale - Blog Elden Ring © 2025
  </footer>

  <script>
    const carousel = document.getElementById("carousel");
    let scrollIndex = 0;

    function scrollCarousel(direction) {
      const bubbleWidth = 330; // taille d'une bulle + gap
      scrollIndex += direction;
      scrollIndex = Math.max(0, Math.min(scrollIndex, carousel.children.length - 1));
      carousel.style.transform = `translateX(${-scrollIndex * bubbleWidth}px)`;
    }

    function goTo(section) {
      alert("Redirection vers : " + section); 
      // Remplace cette ligne par une vraie redirection si tu veux
      // location.href = section + ".html";
    }
  </script>
</body>
</html>
